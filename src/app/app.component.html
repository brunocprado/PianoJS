<div class="h-screen h-[100dvh] flex flex-col w-full">
  <div class="flex items-center justify-between border-b border-white/10 bg-black/20 backdrop-blur" style="padding: 8px 10px 12px 10px;">
    <div class="font-bold text-sm">PianoJS</div>

    <div class="flex flex-row gap-4">
      <button class="ui-btn ui-btn-sm" type="button" (click)="load()">Carregar samples</button>
      <input class="ui-field ui-field-sm ui-file" type="file" id="arqMidi" (change)="loadMidi($event)" />
    </div>
  </div>

  <div class="flex-1 min-h-0 flex flex-col">
    <div class="flex-1 min-h-0 bg-black/10 border-t border-white/5 flex overflow-hidden">
      <app-notes-display class="flex-1 min-h-0 h-full w-full block"></app-notes-display>
    </div>
    <div class="shrink-0 h-[260px] bg-black/30 border-t border-white/10 shadow-[0_-18px_60px_rgba(0,0,0,.55)]">
      <app-keyboard></app-keyboard>
    </div>
  </div>
</div>
