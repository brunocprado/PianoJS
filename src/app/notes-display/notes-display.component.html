<div *ngFor="let note of notes" class="note" 
  [style.left]="posX[note.name] + 'px'" 
  [style.bottom]="((note.time*1000) - time)/4 + ((note.duration * 1000)/4) + 'px'" 
  [style.width]="note.name.includes('#') ? '50px' : '60px'">

  <div [style.height]="(note.duration * 1000)/4 + 'px'" [style.background-color]="noteColors[note.name.slice(0, note.name.length - 1)]"> 
    {{note.name}}
  </div>
</div>
