
<div id="pianoContainer">
    <div *ngFor="let pianoKey of pianoKeys" [ngClass]="[pianoKey.type, pressedKeys.includes(pianoKey.note + pianoKey.octave) ? 'pressed' : '' ]" >
        <span>{{pianoKey.note + pianoKey.octave}}</span>
    </div>
</div>
